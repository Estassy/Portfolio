<!-- Favicon SVG - Design simple avec vos initiales MB -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  
  <!-- Initiales MB en blanc -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">MB</text>
        
  <!-- Accent bleu subtil -->
  <rect x="2" y="2" width="28" height="2" rx="1" fill="#3b82f6" opacity="0.8"/>
</svg>